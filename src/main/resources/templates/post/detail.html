<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <title>게시물 상세</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <img th:src="${post.profileImageUrl != null ? post.profileImageUrl : '/uploads/default-profile.png'}"
                         class="rounded-circle me-2" width="32" height="32"
                         alt="프로필 이미지" style="object-fit: cover;">
                    <a th:href="@{'/users/' + ${post.username}}" class="fw-bold text-decoration-none">
                        <span th:text="${post.username}">username</span>
                    </a>
                </div>

                <div th:if="${post.imageUrl}">
                    <img th:src="${post.imageUrl}" alt="게시물 이미지" class="img-fluid w-100" style="max-height: 500px; object-fit: cover;">
                </div>

                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn btn-link text-decoration-none p-0 me-2">
                                    <i th:class="${liked} ? 'bi bi-heart-fill text-danger fs-5' : 'bi bi-heart fs-5' "></i>
                                </button>
                            </form>
                        </div>
                        <a href="#comments-section" class="btn btn-link text-dark p-0">
                            <i class="bi bi-chat fs-5"></i>
                        </a>
                    </div>

                    <div class="fw-bold mb-1">
                        <span th:text="${likeCount}">0</span>명이 좋아합니다.
                    </div>

                    <p class="card-text mb-2">
                        <a th:href="@{'/users/' + ${post.username}}" class="fw-bold text-decoration-none me-1">
                            <span th:text="${post.username}">username</span>
                        </a>
                        <span th:text="${post.content}">게시물 내용</span>
                    </p>

                    <p class="text-muted small mb-0" th:text="${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일 HH:mm')}">
                        2024년 1월 1일 12:00
                    </p>

                    <div th:if="${isOwner}" class="mt-3">
                        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post"
                              onsubmit="return confirm('정말 이 게시물을 삭제하시겠습니까? 관련 댓글 및 좋아요 정보도 모두 삭제됩니다.');">
                            <button type="submit" class="btn btn-outline-danger btn-sm">게시물 삭제</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card mt-3" id="comments-section">
                <div class="card-header">
                    <span th:text="'댓글 ' + ${comments.size()} + '개'">댓글 0개</span>
                </div>

                <ul class="list-group list-group-flush">
                    <li th:each="comment : ${comments}" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <a th:href="@{'/users/' + ${comment.username}}"
                                   class="fw-bold text-decoration-none">
                                    <span th:text="${comment.username}">username</span>
                                </a>
                                <span th:text="${comment.content}">댓글 내용</span>
                                <small class="text-muted d-block"
                                       th:text="${#temporals.format(comment.createdAt, 'MM월 dd일 HH:mm')}">
                                    01월 01일 12:00
                                </small>
                            </div>
                            <form th:if="${comment.userId == currentUserId}"
                                  th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/delete'}"
                                  method="post"
                                  onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-link btn-sm text-danger p-0">
                                    <i class="bi bi-x"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                    <li th:if="${#lists.isEmpty(comments)}" class="list-group-item text-muted">
                        아직 댓글이 없습니다.
                    </li>
                </ul>

                <div sec:authorize="isAuthenticated()" class="card-footer">
                    <form th:action="@{'/posts/' + ${post.id} + '/comments'}"
                          th:object="${commentRequest}" method="post">
                        <div class="input-group">
                            <input type="text" th:field="*{content}" class="form-control"
                                   placeholder="댓글 달기..."
                                   th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'">
                            <button type="submit" class="btn btn-primary">게시</button>
                        </div>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('content')}"
                             th:errors="*{content}"></div>
                    </form>
                </div>
            </div>

            <div class="mt-3">
                <a href="/" class="btn btn-outline-secondary">목록으로</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
