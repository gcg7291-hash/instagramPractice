<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="pt-5">
<nav class="navbar navbar-expand-lg border-bottom fixed-top" id="main-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">Instagram</a>

        <div class="d-flex align-items-center">

            <div class="form-check form-switch me-4">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">
                    <i id="theme-icon" class="bi bi-sun-fill"></i>
                </label>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="/" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-house"></i>
                </a>
                <a href="/explore" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-compass"></i>
                </a>
                <a href="/posts/new" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-plus-square"></i>
                </a>
                <a href="/search" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-search"></i>
                </a>
                <a th:href="@{'/users/' + ${#authentication.name}}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-person"></i>
                </a>

                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>


            <div sec:authorize="!isAuthenticated()">
                <a href="/auth/login" class="btn btn-primary me-2">로그인</a>
                <a href="/auth/signup" class="btn btn-outline-primary">회원가입</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div layout:fragment="content"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script th:src="@{/js/theme-control.js}"></script>
</body>
</html>
